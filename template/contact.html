{% extends 'base.html' %}
{% block content %}
 <main>
            <!-- page__title-start -->
            <section class="page__title p-relative d-flex align-items-center" data-background="/static/img/bg/page-title-1.jpg">
                <div class="container">
                    <div class="row">
                        <div class="col-xl-12">
                            <div class="page__title-inner text-center">
                                <h1>Контакты</h1>
                                <div class="page__title-breadcrumb">
                                    <nav aria-label="breadcrumb">
                                    <ol class="breadcrumb justify-content-center">
                                        <li class="breadcrumb-item"><a href="/">Главная</a></li>
                                        <li class="breadcrumb-item active" aria-current="page">Контакты</li>
                                    </ol>
                                    </nav>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!-- page__title-end -->

            <!-- contact-area start -->
            <section class="contact-area pt-120 pb-50 fix">
                <div class="container">
                    <div class="row">
                        <div class="col-xxl-5 col-xl-6 col-lg-6">
                            <div class="sec-wrapper">
                                <h5>Контактная информация</h5>
                                <h2 class="absection-title">Свяжитесь с нами!</h2>
                             </div>
                            {% for con in contact %}
                            <div class="contact-info mr-50 mr-xs-0  mr-md-0 mb-30">
                                <div class="single-contact-info d-flex align-items-center">
                                    <div class="contact-info-icon">
                                        <a href="#"><i class="fal fa-phone-alt"></i></a>
                                    </div>
                                    <div class="contact-info-text mt-10">
                                        <h5><a href="tell:{{ con.phone}}">{{ con.phone}}</a></h5>
                                    </div>
                                </div>
                                <div class="single-contact-info d-flex align-items-center">
                                    <div class="contact-info-icon">
                                        <a href="#"><i class="fal fa-envelope"></i></a>
                                    </div>
                                    <div class="contact-info-text mt-10">
                                        <h5><a href="{{ con.email}}">{{ con.email}}</a> </h5>
                                    </div>
                                </div>
                                <div class="single-contact-info d-flex align-items-center">
                                    <div class="contact-info-icon">
                                        <a href="#"><i class="fal fa-map-marker-alt"></i></a>
                                    </div>
                                    <div class="contact-info-text mt-10">
                                        <h5><a target="_blank" href="#">{{ con.addres}}</a></h5>
                                    </div>
                                </div>
                            </div>
                            {% endfor %}
                        </div>
                        <div class="col-xxl-7 col-xl-6 col-lg-6">
                            <form id="contacts-form" class="conatct-post-form mb-30" action="/contact" method="post">
                                {% csrf_token %}
                                <div class="row">
                                    <div class="col-xl-6 col-lg-6 col-md-6">
                                        <div class="contact-icon p-relative contacts-name">
                                            <input type="text" name="name" placeholder="Имя, Фамилия" required>
                                        </div>
                                    </div>
                                    <div class="col-xl-6">
                                        <div class="contact-icon p-relative contacts-Phone">
                                            <input type="text" name="phone" placeholder="Номер телефона" required>
                                        </div>
                                    </div>
                                    <div class="col-xl-12">
                                        <div class="contact-icon p-relative contacts-message">
                                            <textarea name="message" id="comments" cols="30" rows="10" placeholder="Ваше сообщение"></textarea>
                                        </div>
                                    </div>

                                    <div class="col-xl-12">
                                        <div class="contact- mt-15">
                                            <button class="btn-tp mt-15" type="submit">Отправить</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
            <!-- contact-area end -->

            <!-- map-area start -->
            <section class="map-area">
                <div class="contact-map">
                    <div id="contact-map">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3023.236826211894!2d-73.97902538431153!3d40.73481409415593!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c259e57464e6fb%3A0x537c7117719c8f74!2sPeter%20Cooper%20Village!5e0!3m2!1sen!2sbd!4v1645068006928!5m2!1sen!2sbd" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                    </div>
                 </div>
            </section>
